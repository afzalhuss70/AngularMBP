<div class="col-md-6 user-container">
  <h2 style="margin: auto"> Employee Details</h2>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <a routerLink="add" class="nav-link" (click)="addUser()" routerLinkActive="active">Add Employee</a>
        
    </li>
  </ul>
  <!--
    <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add Employee</button>-->
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">EId</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Address</th>
      <th>Age</th>
      <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
      <td>{{user.age}}</td>
      <td>{{user.salary}}</td>
      <td><button class="btn btn-success" (click)="deleteUser(user)"> Delete</button>
        <button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
